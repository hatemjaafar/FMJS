            <form id="meme-editor-form">

                </div>
                <div>

                <div>
                    <label for="fontWeight">font-weight</label>

                </div>
                <div>
                    <label for="memeCheckbox">Mycheck</label>
                    <input type="checkbox" name="memeCheckbox" id="meme-checkbox">
                </div>
                <div>
                    <div>
                        <label for="memeOff">My radio</label>
                        <input type="radio" id="meme-off" name="memeOff" value="1" checked />
                        <input type="radio" id="meme-on" name="memeOff" value="2" />
                    </div>
                </div>
                <div>
                    <label for="memeColor">My color</label>
                    <input type="color" name="memeColor" id="meme-color">
                </div>

                    <button type="button" class="btn btn-primary">Save</button>
