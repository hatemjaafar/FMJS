<div id="modal">
  <style>
    #modal {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: rgba(152, 185, 245, 0.559);
      display: flex;
      justify-content: space-around;
      flex-direction: column;
      align-items: center;
    }
    #modal-body {
      background-color: white;
      border-radius: 8px;
      box-shadow: 20px 25px 35px grey;
      min-width: 200px;
      max-width: 60%;
      min-height: 100px;
      max-height: 60%;
      padding: 0 10px;
    }
    #modal-header,
    #modal-content {
      padding: 5px;
      border-bottom: 1px solid grey;
    }
    #modal-content {
      overflow-y: auto;
      overflow-x: hidden;
    }
    #modal-buttons {
      display: flex;
      justify-content: flex-end;
      padding: 5px 0px;
      column-gap: 8px;
    }
  </style>
  <div id="modal-body">
    <div id="modal-header">HEADER</div>
    <div id="modal-content">content</div>
    <div id="modal-buttons">
      <button type="button" class="btn btn-info">Ok</button>
      <button type="button" class="btn btn-danger">cancel</button>
    </div>
  </div>
</div>
